<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Defolt title</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="deck">
            <div class="deck__item">
                <div class="card">
                    <div class="card__front">
                        <div class="card__suit card__suit--top">
                            <p class="red">A</p>
                            <span class="red">&#9829;</span>
                        </div>
                        <div class="card__suit card__suit--bot">
                            <p class="red">A</p class="red">
                            <span class="red">&#9829;</span>
                        </div>
                        <span class="card--big red animated"><span class="">&#9829;</span></span>
                    </div>
                    <div class="card__back"></div>
                </div>
            </div>
            <div class="deck__item">
                <div class="card">
                    <div class="card__front">
                        <div class="card__suit card__suit--top">
                            <p class="red">A</p>
                            <span class="red">&#9830;</span>
                        </div>
                        <div class="card__suit card__suit--bot">
                            <p class="red">A</p class="red">
                            <span class="red">&#9830;</span class="red">
                        </div>
                        <span class="card--big red">&#9830;</span>
                    </div>
                    <div class="card__back"></div>
                </div>
            </div>
            <div class="deck__item">
                <div class="card">
                    <div class="card__front">
                        <div class="card__suit card__suit--top">
                            <p>A</p>
                            <span>&#9827;</span>
                        </div>
                        <div class="card__suit card__suit--bot">
                            <p>A</p>
                            <span>&#9827;</span>
                        </div>
                        <span class="card--big">&#9827;</span>
                    </div>
                    <div class="card__back"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
